services:
  # Base de données MySQL
  database:
    image: mysql:8.0
    container_name: croabboard-db
    restart: unless-stopped
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./01-crobboard-schema-and-data.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Node.js
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    container_name: croabboard-backend
    restart: unless-stopped
    network_mode: host
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      # Configuration base de données
      DB_HOST: localhost
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      # Configuration session
      SESSION_SECRET: ${SESSION_SECRET}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      # Configuration CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # Configuration upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      MAX_UPLOAD_FILES: ${MAX_UPLOAD_FILES:-10}
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health" || "exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        # Variables d'environnement pour le build
        VITE_API_URL: ${BACKEND_URL:-http://localhost:3001}
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    container_name: croabboard-frontend
    restart: unless-stopped
    network_mode: host
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" || "exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
